<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #0d9984;">
    <div class="container-fluid">
        <a class="navbar-brand">
        <a class="navbar-brand text-white-50 " href="/movies">Movies Shop</a>
        <div class="navbar-brand text-white" id="navbarNav">
            <form th:action="@{/cart}" method="post">
                <input type="hidden" name="id" th:value="${0}" />
                <input type="submit" value="Cart" class="btn btn-link sm text-light" />
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <h1 style="text-align: center"><span th:text="${movie.title}">Stranger</span></h1>

    <div class="card text-center border-dark">
        <h3 class="card-header text-danger">
            <span th:text="${movie.prize}"></span> PLN
        </h3>
        <div class="card-body">
            <h4 class="card-title">
                <span th:text="${movie.title}"></span>
            </h4>
            <h5 class="card-subtitle"><span th:text="${movie.description}"></span></h5>
            <p class="card-text">
                <span th:text="${movie.category}"></span>
                 |
                <span th:text="${movie.production_year}"></span>

            </p>

        </div>
        <div class="card-footer text-muted">
            <a class="btn btn-secondary" href="/movies" role="button">Back</a>
            <a>
                <form th:action="@{/addToCart}" method="post">
                    <input type="hidden" name="movieId" th:value="${movie.id}" />
                    <input type="submit" value="Buy" class="btn btn-success" />
                </form>
            </a>
        </div>
    </div>

</div>

</body>
</html>
