<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>


    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #0d9984;">
        <div class="container-fluid">
            <a class="navbar-brand">
            <a class="navbar-brand text-white-50 " href="/movies">Movies Shop</a>
            <div class="navbar-brand text-white" id="navbarNav">
                <form th:action="@{/cart}" method="post">
                    <input type="hidden" name="id" th:value="${0}" />
                    <input type="submit" value="Cart" class="btn btn-link sm text-light" />
                </form>
            </div>
        </div>
    </nav>

    <div class="container-fluid margin">
        <h1 style="text-align: center">All Movies</h1>
        <div class="container-fluid">
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search by category" aria-label="Search">
                <button class="btn btn-outline-secondary" type="submit">Search</button>
            </form>
        </div>

        <table border="2" class="table table-hover table-light table-striped table-sm border-info" >
            <thead class="table-secondary">
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Category</th>
                <th>Prize</th>
                <th>Production Year</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="movi: ${all}" >
                <td class="text-wrap" th:text="${movi.id}"></td>
                <td class="text-wrap" th:text="${movi.title}"></td>
                <td th:text="${movi.category}"></td>
                <td th:text="${movi.prize}"></td>
                <td th:text="${movi.production_year}"></td>
                <td>
                    <form th:action="@{/movies/details}" method="post">
                        <input type="hidden" name="id" th:value="${movi.id}" />
                        <input type="submit" value="Details" class="btn btn-secondary btn-sm" />
                    </form>
                </td>
                <td>
                    <form th:action="@{/addToCart}" method="post">
                        <input type="hidden" name="movieId" th:value="${movi.id}" />
                        <input type="submit" value="Buy" class="btn btn-outline-success sm" />
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
